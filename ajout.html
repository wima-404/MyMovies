<!DOCTYPE html>
<html>
<head>
    <title>MyMovies - Ajouter</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #000;
        }
        .header {
            background-color: #d4c00b;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
        }
        .header .logo {
            font-size: 24px;
            font-weight: bold;
            color: #000;
            margin-right: 20px;
        }
        .header nav a {
            margin-left: 20px;
            color: #000;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s;
        }
        .header nav a:hover {
            color: #fff;
        }
        .container {
            background-color: #000;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            color: #fff;
        }
        .container label {
            display: block;
            margin-bottom: 10px;
            font-size: 18px;
        }
        .container input[type="text"],
        .container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            background-color: #fff;
            color: #000;
            font-size: 16px;
        }
        .container textarea {
            height: 100px;
        }
        .container button {
            background-color: #d4c00b;
            color: #000;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .footer {
            background-color: #d4c00b;
            height: 20px;
        }
        video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            .header .logo {
                font-size: 20px;
            }
            .header nav a {
                font-size: 16px;
                margin-left: 10px;
            }
            .container {
                padding: 10px;
            }
            .container label {
                font-size: 16px;
            }
            .container input[type="text"],
            .container textarea {
                font-size: 14px;
            }
            .container button {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MyMovies</div>
        <nav>
            <a href="accuiel.html">accueil</a>
            <a href="ajout.html">Ajouter</a>
            <a href="liste.html">La Liste</a>
        </nav>
    </div>
    <div class="container">
        <form id="movie-form">
            <label for="title">Titre</label>
            <input type="text" id="title" name="title" required>
            
            <label for="genre">Genre</label>
            <input type="text" id="genre" name="genre" required>
            
            <label for="director">Réalisateur</label>
            <input type="text" id="director" name="director" required>
            
            <label for="rating">Rating</label>
            <input type="text" id="rating" name="rating" required>
            
            <label for="description">Description</label>
            <textarea id="description" name="description" required></textarea>

            <!-- Add video upload field -->
            <label for="video">Vidéo (URL ou fichier)</label>
            <input type="text" id="video" name="video" placeholder="Entrez l'URL de la vidéo">
            <small>Ou téléchargez une vidéo :</small>
            <input type="file" id="video-file" name="video-file" accept="video/*">
            
            <button type="submit">Ajouter</button>
        </form>
    </div>
    <div class="footer"></div>
    <script src="script.js"></script>
</body>
</html>
